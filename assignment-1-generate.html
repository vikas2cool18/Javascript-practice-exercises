<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>
    <script type="text/babel">
      const rootHandle = document.getElementById("root");
      class RandomNumberGenerator extends React.Component {
          constructor() {
              super()
              this.state = {
                  randomNumber : '',
                  display: true
              }
          }

          generateRandomNumber=()=> {
            this.setState({
              randomNumber : Math.round(Math.random()*100),
                    display: false
                })

             setTimeout(()=>{ 
                this.setState({                
                display: true
            })
                }, 3000);

                

          }

          render() {
              return (<div>
                  {this.state.display ? <button onClick={this.generateRandomNumber}>Generate</button> : <h2>{this.state.randomNumber}</h2> }
                </div>
              )
          }
      }
      ReactDOM.render(<RandomNumberGenerator />, rootHandle)
    </script>
  </body>
</html>
