<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>
    <script src="./js/axios.js"></script>
    <script type="text/babel">
      const rootHandle = document.getElementById("root");
      class StoryBook extends React.Component {
          constructor() {
              super()
              this.state = {
                  title: localStorage.getItem('title') != null ? localStorage.getItem('title') : '',
                  body: localStorage.getItem('body') != null ? localStorage.getItem('body') : ''
              }
          }

          handleChange=(e)=> {
              this.setState({
                [e.target.name] : e.target.value
              }) 
                  
          }

          handleBlur=(e)=> {
            localStorage.setItem(e.target.name, e.target.value)
          }

          handleSubmit=(e)=> {
              e.preventDefault()
              const formData={
                  title: this.state.title,
                  body: this.state.body
              }
              console.log(formData)
          }

          render() {
              return(
                <form onSubmit={this.handleSubmit}>
                  <h1>Story Book</h1>                  
                  <label htmlFor="title">Title</label>
                  <input type="text" name="title" value={this.state.title}  onChange={this.handleChange} onBlur={this.handleBlur} name="title" />
                  <label htmlFor="body">Body</label>
                  <input type="text" name = "body" value={this.state.body}  onChange={this.handleChange} onBlur={this.handleBlur}   />
                  <button>submit</button>
                  </form>
              )
          }
      }
      ReactDOM.render(<StoryBook /> , rootHandle)
    </script>
  </bod
