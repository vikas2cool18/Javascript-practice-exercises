<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>
    <script type="text/babel">
      const rootHandle = document.getElementById("root");
      class DisplayDropDown extends React.Component {
          constructor() {
              super()
              this.state={
                categories: [
                      {id: 1, name: 'sports'},
                      {id: 2, name: 'gardening'},
                      {id: 3, name: 'grocery'},
                      {id: 4, name: 'office furniture'},
                      {id: 5, name: 'collecting stamps'}
                  ],
                  selectedCatagory: '',
                  selectedName:''
              }
          }

          handleChange=(e)=> {
            const id=e.target.value
            console.log(id)
            if(id != '') {
            const category=this.state.categories.find((category)=> {
                return category.id==id
            })
            this.setState({
                selectedCatagory: id,
                selectedName: category.name
            })
        } else {
            this.setState({
                selectedCatagory: id
            })
        }
          }

          render() {
              return (
                  <div>
                  <select value={this.selectedCatagory} onChange={this.handleChange}>
                    <option value="">Select</option>
                    {this.state.categories.map((category)=> {
                        return <option value={category.id}>{category.name}</option>
                    })}
                    </select>
                    {this.state.selectedCatagory != '' ? <p>{this.state.selectedCatagory} - {this.state.selectedName}</p> : ''}
                </div>
              )
          }
      }
      ReactDOM.render(<DisplayDropDown />, rootHandle)
    </script>
  </body>
</html>
