<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>
    <script type="text/babel">
      const rootHandle = document.getElementById("root");
      class NameCharacter extends React.Component {
          constructor() {
              super()
              this.state = {
                  name: '',
                  isDisplay: false
              }
          }

          handleNameChange = (e) => {
            const name=e.target.value
            this.setState({
                name
            })
          }

          handleSubmit=(e)=> {
            e.preventDefault()
            this.setState({
                isDisplay: true
            })
          }

          render() {
              return(
                  <div>
                    <form onSubmit={this.handleSubmit}>
                  <label htmlFor="name">Enter Name</label>
                  <input type="name" value={this.state.name} onChange={this.handleNameChange} />
                  <button>submit</button>
                </form>
                  {this.state.isDisplay==true ? <p>your name has {this.state.name.length} characters </p> : ''}
                  
                </div>
              )
          }
      }
      ReactDOM.render(<NameCharacter />, rootHandle)
    </script>
  </body>
</html>
